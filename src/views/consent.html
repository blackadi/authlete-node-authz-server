<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Consent</title>
    <style>
      :root{--bg:#f5f7fb;--card:#ffffff;--muted:#667085;--accent:#10b981}
      body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);display:flex;align-items:center;justify-content:center;min-height:100vh;color:#0f1724}
      .card{max-width:720px;width:100%;background:var(--card);border-radius:12px;padding:22px;box-shadow:0 8px 30px rgba(2,6,23,0.06)}
      header{display:flex;justify-content:space-between;align-items:center}
      h1{margin:0;font-size:18px}
      p.lead{color:var(--muted);margin:12px 0}
      ul.scopes{padding-left:20px;margin:12px 0;color:#0f1724}
      .buttons{display:flex;gap:10px;margin-top:14px}
      button.approve{background:var(--accent);border:none;color:#fff;padding:10px 14px;border-radius:8px;font-weight:600;cursor:pointer}
      button.deny{background:transparent;border:1px solid #e6edf3;padding:9px 12px;border-radius:8px;color:var(--muted);cursor:pointer}
      .client{font-size:13px;color:var(--muted)}
      @media (max-width:600px){.card{padding:16px}.buttons{flex-direction:column}}
    </style>
  </head>
  <body>
    <div class="card">
      <header>
        <div>
          <h1>Application Consent</h1>
          <div class="client">Client: <strong id="client-name">Unknown</strong></div>
        </div>
      </header>

      <p class="lead">The application is requesting the following permissions. Please review and choose whether to allow access.</p>

      <form method="POST" action="/session/consent">
        <ul class="scopes">
          <li>Access your profile information</li>
          <li>Access your email address</li>
          <li>Perform actions on your behalf</li>
        </ul>

        <div class="buttons">
          <button type="submit" name="decision" value="approve" class="approve">Approve</button>
          <button type="submit" name="decision" value="deny" class="deny">Deny</button>
        </div>
      </form>
    </div>

    <script>
      // Optional: read query params or session-provided client info in future
      // For now just keep placeholder text
      (function(){
        // Example: set client name from query param ?client=...
        const params = new URLSearchParams(location.search);
        const c = params.get('client');
        if(c) document.getElementById('client-name').textContent = decodeURIComponent(c);
      })();
    </script>
  </body>
</html>
