<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign In</title>
    <style>
      :root{--bg:#f5f7fb;--card:#ffffff;--muted:#667085;--accent:#2563eb}
      *{box-sizing:border-box}
      body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:#0f1724;display:flex;align-items:center;justify-content:center;min-height:100vh}
      .card{width:100%;max-width:420px;background:var(--card);border-radius:12px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.08);}
      h1{margin:0 0 8px;font-size:20px}
      p.lead{margin:0 0 18px;color:var(--muted);font-size:14px}
      label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
      input[type="text"],input[type="password"]{width:100%;padding:10px 12px;border:1px solid #e6edf3;border-radius:8px;margin-bottom:12px;font-size:14px}
      .actions{display:flex;gap:8px;align-items:center;justify-content:space-between;margin-top:8px}
      button.primary{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:8px;font-weight:600;cursor:pointer}
      button.secondary{background:transparent;border:1px solid #e6edf3;padding:9px 12px;border-radius:8px;color:var(--muted);cursor:pointer}
      .foot{margin-top:12px;color:var(--muted);font-size:13px;text-align:center}
      @media (max-width:480px){.card{padding:18px}}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Sign in to continue</h1>
      <p class="lead">Enter your username and password to proceed with authorization.</p>

      <form method="POST" action="/session/login">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="jane@example.com" value="admin" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" value="password" required />

        <div class="actions">
          <button type="submit" class="primary">Sign in</button>
          <button type="button" class="secondary" onclick="window.location='/'">Cancel</button>
        </div>
      </form>

      <div class="foot">Use the default test account for development.</div>
    </div>

    <script>document.getElementById('username')?.focus();</script>
  </body>
</html>
